<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div> -->

    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-component></app-loading-component>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email" id="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password" id="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="!authForm.valid"
          type="submit"
        >
          {{ isLogInMode ? "Log In" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwithMode()">
          {{ isLogInMode ? "Switch To Sign Up" : "Switch To Log In" }}
        </button>
      </div>
    </form>
  </div>
</div>
